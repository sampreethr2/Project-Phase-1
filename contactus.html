               <h3>Contact Us</h3>
            </div>
             <div class="col-12 col-md-9">
                 <form name="contactForm" onsubmit="return validateForm()" method="post">
                     <div class="form-group row">
                         <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                         <div class="col-md-10">
                             <input class="form-control" type="text" name="firstname" placeholder="First Name">
                             <div class="error" id="firstnameErr"></div>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                         <div class="col-md-10">
                             <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                             <div class="error" id="lastnameErr"></div>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="mobile" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                         <div class="col-md-10">
                             <input class="form-control" type="text" maxlength="10" name="mobile" placeholder="Mobile Number">
                             <div class="error" id="mobileErr"></div>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="email" class="col-md-2 col-form-label">Email</label>
                         <div class="col-md-10">
                             <input class="form-control" type="email" name="email" placeholder="Email">
                             <div class="error" id="emailErr"></div>
                         </div>
                     </div>
                     <div class="form-group row">
                         <div class="col-md-6 offset-md-2">
                             <div class="form-check">
                                 <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                 <label class="form-check-label" for="approve">
                                     <strong>May we contact you for alerts?</strong>
                                 </label>
                             </div>
                         </div>
                         <div class="col-md-3 offset-md-1">
                             <select class="form-control">
                                 <option>Tel.</option>
                                 <option>Email</option>
                             </select>
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="feedback" class="col-md-2 col-form-label">Message</label>
                         <div class="col-md-10">
                             <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
                         </div>
                     </div>
                     <div>
                         <div class="offset-md-2 col-md-10">
                             <button type="submit" value="submit" class="btn btn-primary">
                                 Contact us
                             </button>
                         </div>
                     </div>
                 </form>
